<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
        body {
            background: url("./one.jpg") no-repeat;
            background-size: cover;
            background-position: center;
            font-family: "Poppins", system-ui;
        }
        .login-box {
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            padding: 20px;
            width: 400px;
        }
        .input-box label {
            pointer-events: none;
            transition: 0.5s;
        }
        .input-box input:focus~label, .input-box input:valid~label {
            transform: translateX(-10px);
        }
        .remember-forgot {
            display: flex;
            justify-content: space-between;
        }
        .remember-forgot label input {
            margin-right: 3px;
        }
        .remember-forgot a {
            text-decoration: none;
        }
        .remember-forgot a:hover {
            text-decoration: underline;
        }
        .icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 8px;
            color: #fff;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <section class="d-flex justify-content-center align-items-center vh-100">
        <div class="login-box bg-transparent rounded-4 p-4">
            <form>
                <h2 class="text-white text-center mb-4">LOGIN</h2>
                <div class="input-box mb-4 position-relative">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" class="form-control ps-5" id="email" required style="padding-left: 40px;" />
                    <label class="text-white position-absolute" for="email" style="left: 40px;">Email</label>
                </div>
                <div class="input-box mb-4 position-relative">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" class="form-control ps-5" id="password" required style="padding-left: 40px;" />
                    <label class="text-white position-absolute" for="password" style="left: 40px;">Password</label>
                </div>
                <div class="remember-forgot mb-4">
                    <label>
                        <input type="checkbox">
                        Remember Me
                    </label>
                    <a href="#" class="text-white">Forgot Password</a>
                </div>
                <button type="submit" class="btn btn-light text-dark w-100 rounded-4">Login</button>
                <div class="register-link text-white text-center mt-4">
                    <p>
                        Don't Have Account?
                        <a href="#" class="text-white fw-bold">Register</a>
                    </p>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
